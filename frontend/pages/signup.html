<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CostInsight</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="../scripts/signup.js" defer></script>
</head>
<body>
    <div class="auth-page-wrapper">
        <div class="section-card auth-card">
            <div class="section-header">
                <h2>Create Account</h2>
                <p>Sign up to start optimizing your cloud costs</p>
            </div>

            <div class="success-message" id="successMessage"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20" placeholder="Choose a username">
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="analyze-button" id="signupBtn">Create Account</button>
            </form>

            <div class="auth-switch-link">
                Already have an account? <a href="index.html">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostInsight - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="../scripts/auth.js" defer></script>
</head>
<body>
    <div class="auth-page-wrapper">
        <div class="section-card auth-card">
            <div class="section-header">
                <h2>Welcome Back</h2>
                <p>Sign in to continue to CostInsight</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit" class="analyze-button">Log In</button>
            </form>

            <div class="auth-switch-link">
                Don't have an account? 
                <a href="signup.html">Create Account</a>
            </div>
        </div>
    </div>
    
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <div class="modal-button-group">
                <button id="modalOkButton">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
